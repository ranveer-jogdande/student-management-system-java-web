<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Student Management System</h1>

<form id="myform">
    <input id="nm" placeholder="Name">
    <input id="rl" placeholder="Roll No" type="number">
    <input id="gr" placeholder="Grade">
    <button type="submit">Add</button>
</form>

<p id="msg"></p>

<input id="search" placeholder="Search by Name or Roll" onkeyup="filterTable()">

<h3 id="count"></h3>

<table id="tbl">
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
